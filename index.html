<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUAN | 個人品牌網站</title>
    
    <meta name="description" content="你好，我是 CHUAN，一名熱愛技術的前端工程師。這個網站是用來展示我的網頁開發專業技能、精選的作品集專案，以及提供與我聯繫的管道。歡迎瀏覽我的個人履歷與作品。">

    <style>
        /* * ==========================================
         * CSS 設定區域
         * 嚴禁使用 ID 選擇器 (No #id allowed)
         * ==========================================
         */

        /* CSS:BASE-START */
        /* 全站基底樣式、變數、通用元件 */
        :root {
            --bg-color: #0f172a;       /* 深藍色背景 */
            --text-main: #f1f5f9;      /* 淺灰白文字 */
            --text-muted: #94a3b8;     /* 次要文字 */
            --accent-color: #38bdf8;   /* 亮青色強調 */
            --accent-hover: #0ea5e9;   /* hover 狀態 */
            --nav-bg: rgba(15, 23, 42, 0.95);
            --spacing-unit: 1rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s ease;
        }

        /* 容器設定 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        /* 共用按鈕樣式 */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: #0f172a;
            font-weight: 600;
            border-radius: 4px;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: var(--accent-hover);
        }

        /* 導覽列樣式 (歸類於 Base) */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--nav-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .site-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 0.05em;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        .section {
            padding: 4rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-main);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            margin-top: 0.5rem;
            border-radius: 2px;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* CSS:BASE-END */


        /* CSS:HERO-START */
        /* Hero 區專用樣式 */
        .section-hero {
            text-align: center;
            padding: 6rem 0;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-title span {
            color: var(--accent-color);
        }

        .hero-subtitle {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .hero-image-wrapper {
            margin-top: 2rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
